{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>Автор: {{ post.author.username }}</p>
    <p>Дата: {{ post.created_at }}</p>
    <div>
        {{ post.content }}
</div>
    <a href="{% url 'blog_list' %}">Назад к списку</a>
{% endblock %}
